<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
					<!--
					<img src="Video99.png" class="logo">
					
-->

<div class="wrapper">
								<center>
							              <img src="Video99.png" class="logoForm">
							     </center>
    <div class="title">
      Registration 
    </div>
    <div class="form">
       <div class="inputfield">
         <label>Name</label>
          <input type="text" class="input" name="name" required>

       </div>  
        <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" name="phone">
       </div>  
       <div class="inputfield">
          <label>Email Address</label>
          <input type="email" class="input" name="email" >
       </div>  
      <div class="inputfield">
          <label>Spokesperson Name</label>
          <input type="text" class="input" name="SpokeName">
       </div> 

        <p><font color="#fff">Will you need script writing?</font></p>
        <br>

			        <div class="inputfield">





                                    <input type="submit" value="yes" class="btnYes" name="yes">
                                    <input type="submit" value="no" class="btnYes" name="no">

      		        	<!--
					          <label>Gender</label>
					          <div class="custom_select">
							           
							            <select>
							             
							              <option value="male">Male</option>
							              <option value="female">Female</option>

							            </select>
					          </div>-->
			       </div> 
        
      <div class="inputfield">
          <label>Please describe your project</label>
          <textarea class="textarea" name="project"></textarea>
       </div> 
     
      <div class="inputfield terms">

          <label class="check">
            <input type="checkbox" name="check">
            <span class="checkmark"></span>
          </label>

          <p><font color="#fff">Agreed to terms and conditions</font></p>

       </div> 

      <div class="inputfield">

        <input type="submit" value="Register" class="btn">

      </div>

       <p><font color="#fff">*Terms will be: By submitting this form you consent to contact from our Company.</font></p>
    </div>
</div>	
	
</body>
</html>
